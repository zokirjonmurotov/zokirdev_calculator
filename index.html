<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script defer src="./assets/js/main.js"></script>
  </head>
  <body>
    <div class="calc-parent">
      <div class="calc">
        <div class="calc-header">
          <input class="calc-menu" type="text" />
        </div>
        <div class="calc-main">
          <h1 class="cls only">C</h1>
          <h1 class="calc-btn minus">-</h1>
          <h1 class="calc-btn plus">+</h1>
          <h1 class="calc-btn mult">*</h1>
          <h1 class="calc-btn one">1</h1>
          <h1 class="calc-btn two">2</h1>
          <h1 class="calc-btn three">3</h1>
          <h1 class="calc-btn devide">/</h1>
          <h1 class="calc-btn four">4</h1>
          <h1 class="calc-btn five">5</h1>
          <h1 class="calc-btn six">6</h1>
          <h1 class="calc-btn mod">%</h1>
          <h1 class="calc-btn seven">7</h1>
          <h1 class="calc-btn eight">8</h1>
          <h1 class="calc-btn nine">9</h1>
          <h1 class=" calc-btn">3.14</h1>
          <h1 class="calc-btn bracets">(</h1>
          <h1 class="calc-btn bracets">)</h1>
          <h1 class="calc-btn zero">0</h1>
          <h1 class="equal only">=</h1>
        </div>
      </div>
    </div>
  </body>
</html>
